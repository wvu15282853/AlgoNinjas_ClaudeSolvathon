<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes from the Invisible Universe</title>
    <style>
        /* ===== BASIC PAGE STYLING ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            top: 30%;
            transform: translateY(-30%);
        }

        h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
        }

        p {
            color: #c8e7ff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #005f99;
        }

        input {
            width: 50%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #00ffff;
            background: rgba(0,0,0,0.7);
            color: #ffffff;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00b3b3;
            transform: scale(1.05);
        }

        #answer {
            margin-top: 40px;
            font-size: 1.3rem;
            color: #aafaff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* ===== LOADING OVERLAY ===== */
        #loadingOverlay {
            display: none;
            position: fixed;
            z-index: 999;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,30,0.95) 0%, rgba(0,0,0,1) 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* ===== COSMIC PARTICLE ANIMATION ===== */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #0077ff;
            animation: orbit 3s infinite ease-in-out alternate;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(0px) translateY(0px) scale(1); }
            100% { transform: rotate(360deg) translateX(var(--x)) translateY(var(--y)) scale(1.3); }
        }

        .loading-text {
            color: #00ffff;
            font-size: 1.5rem;
            margin-top: 220px;
            text-shadow: 0 0 15px #00ffff;
        }
    </style>
</head>
<body>
    <!-- ===== LOADING SCREEN ===== -->
    <div id="loadingOverlay">
        <div id="particlesContainer"></div>
        <div class="loading-text">‚ú® Analyzing cosmic data...</div>
    </div>

    <!-- ===== MAIN FRONT PAGE ===== -->
    <div class="container">
        <h1>üåå Echoes from the Invisible Universe</h1>
        <p>Ask questions about your cosmic exploration project</p>
        <div>
            <input type="text" id="question" placeholder="Type your question here...">
            <button id="askBtn">Ask</button>
        </div>
        <div id="answer"></div>
    </div>

    <script>
        // ===== CREATE COSMIC PARTICLES =====
        const particleCount = 30;
        const container = document.getElementById('particlesContainer');
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const x = (Math.random() - 0.5) * 300 + 'px';
            const y = (Math.random() - 0.5) * 300 + 'px';
            particle.style.setProperty('--x', x);
            particle.style.setProperty('--y', y);
            particle.style.animationDelay = (Math.random() * 1.5) + 's';
            container.appendChild(particle);
        }

        // ===== MAIN FUNCTION =====
        document.getElementById('askBtn').addEventListener('click', async () => {
            const question = document.getElementById('question').value.trim();
            const overlay = document.getElementById('loadingOverlay');
            const answerBox = document.getElementById('answer');

            if (question === "") {
                alert("Please enter a question!");
                return;
            }

            // Show loading animation
            overlay.style.display = 'flex';
            answerBox.innerText = '';

            // Simulate backend data fetching
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Hide loading and show result
            overlay.style.display = 'none';
            answerBox.innerHTML = `ü™ê Analyzing complete!<br><br>Response to: "<strong>${question}</strong>"<br><br>Confidence: ${(Math.random()*100).toFixed(2)}%`;
        });
    </script>
</body>
</html>

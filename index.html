<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes from the Invisible Universe</title>
  <style>
    /* ===== UNIVERSAL STYLING ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
    }

    p {
      color: #c8e7ff;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #005f99;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffff;
    }

    button:hover {
      background: linear-gradient(90deg, #00b3b3, #004cff);
      transform: scale(1.07);
      box-shadow: 0 0 25px #00ffff;
    }

    /* ===== LOGIN PAGE ===== */
    #loginPage {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(ellipse at bottom, #010a13 0%, #000000 100%);
      z-index: 10;
      transition: opacity 1s ease, transform 1s ease;
    }

    #loginPage.hidden {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffff;
      text-align: center;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 20;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .login-input {
      width: 250px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1rem;
      margin: 10px 0;
      outline: none;
      text-align: center;
      transition: 0.3s ease;
    }

    .login-input:focus {
      box-shadow: 0 0 20px #00ffff;
      border-color: #00b3b3;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      top: 30%;
      transform: translateY(-30%);
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .container.visible {
      opacity: 1;
    }

    .event-section {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    label {
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      letter-spacing: 1px;
    }

    input[type='number'] {
      width: 120px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      font-size: 1.1rem;
      outline: none;
      text-align: center;
      box-shadow: 0 0 10px #00ffff;
      transition: all 0.3s ease;
    }

    input[type='number']:focus {
      border-color: #00b3b3;
      box-shadow: 0 0 20px #00ffff;
    }

    #answer {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #aafaff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* ===== LOADING OVERLAY ===== */
    #loadingOverlay {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 0, 30, 0.95) 0%, rgba(0, 0, 0, 1) 100%);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* ===== COSMIC PARTICLE ANIMATION ===== */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00ffff;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #0077ff;
      animation: orbit 3s infinite ease-in-out alternate;
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(0px) translateY(0px) scale(1);
      }
      100% {
        transform: rotate(360deg) translateX(var(--x)) translateY(var(--y)) scale(1.3);
      }
    }

    .loading-text {
      color: #00ffff;
      font-size: 1.5rem;
      margin-top: 220px;
      text-shadow: 0 0 15px #00ffff;
    }

    #eventsTable{
      margin: 100px auto;
      border: 2px solid #00ffff;
      scroll-behavior: smooth;
      padding: 100px;
    }
  </style>
</head>

<body>
  <!-- ===== COSMIC LOGIN PAGE ===== -->
  <div id="loginPage">
    <div id="particlesContainerLogin"></div>
    <div class="login-box">
      <h2>üåå Enter the Universe</h2>
      <input type="text" id="username" class="login-input" placeholder="Username" /><br />
      <input type="password" id="password" class="login-input" placeholder="Password" /><br />
      <button id="loginBtn">Enter the Universe</button>
    </div>
  </div>

  <!-- ===== MAIN FRONT PAGE ===== -->
  <div id="mainContent" class="container">
    <h1>üåå Echoes from the Invisible Universe</h1>
    <p>Simulate and analyze dark matter detection events</p>

    <div class="event-section">
      <label for="eventCount">NUMBER OF EVENTS</label>
      <input type="number" id="eventCount" min="1" max="100" value="10" />
      <button id="analyzeBtn">Analyze Events</button>
    </div>

    <div id="answer"></div>
  </div>

  <!-- ===== LOADING OVERLAY ===== -->
  <div id="loadingOverlay">
    <div id="particlesContainer"></div>
    <div class="loading-text">‚ú® Analyzing cosmic data...</div>
  </div>

  <script>
    // ===== CREATE COSMIC PARTICLES =====
    function createParticles(containerId, count = 30) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const x = (Math.random() - 0.5) * 300 + 'px';
        const y = (Math.random() - 0.5) * 300 + 'px';
        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);
        particle.style.animationDelay = Math.random() * 1.5 + 's';
        container.appendChild(particle);
      }
    }

    // Initially create only login particles
    createParticles('particlesContainerLogin', 35);

    // ===== LOGIN FUNCTION =====
    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        alert('Please enter both username and password!');
        return;
      }

      const loginPage = document.getElementById('loginPage');

      // Fade out login and remove particles
      loginPage.style.opacity = '0';
      loginPage.style.transform = 'scale(1.05)';

      setTimeout(() => {
        loginPage.style.display = 'none';

        // Create main background particles only after login
        createParticles('particlesContainer', 30);
        document.getElementById('mainContent').classList.add('visible');
      }, 1000);
    });

    // ===== ANALYZE BUTTON FUNCTION =====
    const count = document.getElementById('eventCount').value.trim();
      
    document.getElementById('analyzeBtn').addEventListener('click', async () => {

      const overlay = document.getElementById('loadingOverlay');
      const answerBox = document.getElementById('answer');

      if (count === '' || count < 1) {
        alert('Please enter a valid number of events!');
        return;
      }

      overlay.style.display = 'flex';
      answerBox.innerText = '';

      await new Promise((resolve) => setTimeout(resolve, 3000));

      
      answerBox.innerHTML = `
      ü™ê Analysis Complete!
      <br>
      <br>
      Processed 
      <strong>${count}</strong>
       dark matter events.
       <br>
       <br>

      <table id="eventsTable">
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Recoil Energy (keV)</th>
                <th>Scintillation Yield</th>
                <th>Ionization Charge</th>
                <th>Pulse Shape</th>
                <th>Position (x,y,z)</th>
                <th>Classification</th>
                <th>Confidence</th>
                <th>Reasoning</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    
    
    <!--<label for="numEvents">Number of Events:</label>-->`;

      const numEvents = parseInt(count);

      if (isNaN(numEvents) || numEvents <= 0) {
        alert("Please enter a valid positive number for events.");
        return;
      }
      
      const tableBody = document.getElementById("eventsTable").getElementsByTagName("tbody")[0];
      
      //tableBody.innerHTML = '';

      try {
        const response = await fetch("/analyze_events", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ num_events: numEvents })
        });

        const data = await response.json();

        if (response.status !== 200) {
          alert("Error: " + data.error + (data.details ? "\nDetails: " + data.details : ""));
          return;
        }
        overlay.style.display = 'none';
        data.forEach(event => {
            const row = tableBody.insertRow();
            row.insertCell().innerText = event.id;
            row.insertCell().innerText = event.recoil_energy;
            row.insertCell().innerText = event.scintillation_yield;
            row.insertCell().innerText = event.ionization_charge;
            row.insertCell().innerText = event.pulse_shape;
            row.insertCell().innerText = event.position;
            row.insertCell().innerText = event.classification;
            row.insertCell().innerText = event.confidence;
            row.insertCell().innerText = event.reasoning;
        });

      } catch (error) {
        alert("An error occurred during analysis: " + error.message);
      }
    });
  </script>
</body>
</html>

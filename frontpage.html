<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Matter | Echoes from the Invisible Universe</title>
<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
  color: white;
}

/* ===== STARFIELD ===== */
#stars {
  position: fixed;
  inset: 0;
  z-index: -2;
  background: black;
  overflow: hidden;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* ===== FRONT PAGE CONTENT ===== */
#frontPage {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  text-align: center;
  min-height: 100vh;
  padding: 80px 40px 40px 40px;
  overflow-y: auto;
}

/* ENTRY ANIMATION */
@keyframes entryAnim {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}

#frontPage h1, #frontPage h2, .para-box, #frontPage button {
  animation: entryAnim 1.2s ease forwards;
}
#frontPage h1 { animation-delay: 0.2s; }
#frontPage h2 { animation-delay: 0.5s; }
.para-box { animation-delay: 0.8s; }
#frontPage button { animation-delay: 1.1s; }

/* Glowing headings */
#frontPage h1 {
  font-size: 4rem;
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff, 0 0 40px #0077ff;
  margin-bottom: 10px;
}
#frontPage h2 {
  font-size: 2rem;
  color: #aafaff;
  text-shadow: 0 0 15px #0077ff, 0 0 30px #00ffff;
  margin-bottom: 30px;
}

/* Cosmic paragraph box */
.para-box {
  background: rgba(0, 15, 40, 0.8);
  border: 2px solid #00ffff;
  border-radius: 25px;
  max-width: 900px;
  padding: 25px 35px;
  text-align: justify;
  font-size: 1.1rem;
  line-height: 1.6;
  box-shadow: 0 0 40px #00ffff, 0 0 80px #0077ff;
  backdrop-filter: blur(5px);
  animation: glowBox 3s ease-in-out infinite alternate;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  color: #00aaff; /* typing text color blue */
}

/* Typing animation */
#typedText {
  display: inline-block;
  border-right: 2px solid #00ffff;
  animation: blinkCursor 0.8s steps(1) infinite;
}
@keyframes blinkCursor {
  0%,50% { border-color: #00ffff; }
  51%,100% { border-color: transparent; }
}

@keyframes glowBox {
  0% { box-shadow: 0 0 40px #00ffff, 0 0 80px #0077ff; }
  100% { box-shadow: 0 0 60px #00ffff, 0 0 100px #0077ff; }
}

/* Get Started button */
#frontPage button {
  margin-top: 30px;
  background: linear-gradient(45deg, #00ffff, #0077ff);
  color: #000;
  border: none;
  border-radius: 15px;
  padding: 15px 40px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #0077ff;
  transition: all 0.3s ease;
}
#frontPage button:hover {
  transform: scale(1.1) rotate(-2deg);
  box-shadow: 0 0 40px #00ffff, 0 0 80px #0077ff;
}

/* Floating particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #00ffff;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
  animation: float 5s infinite alternate ease-in-out;
}
@keyframes float {
  0% { transform: translateY(0px) translateX(0px); }
  100% { transform: translateY(-20px) translateX(20px); }
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="frontPage">
  <h1>DARK MATTER</h1>
  <h2>Echoes from the Invisible Universe</h2>
  <div class="para-box">
    <p id="typedText"></p>
  </div>
  <a href="http://127.0.0.1:5000"><button id="getStartedBtn">Get Started</button></a>
</div>

<script>
// STARFIELD CREATION
const starsContainer = document.getElementById('stars');
for(let i=0; i<150; i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.width = Math.random() * 2 + 1 + 'px';
  star.style.height = star.style.width;
  star.style.animationDelay = Math.random()*2 + 's';
  starsContainer.appendChild(star);
}

// FLOATING PARTICLES
const frontPage = document.getElementById('frontPage');
for(let i=0; i<20; i++){
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.top = Math.random()*90 + '%';
  particle.style.left = Math.random()*90 + '%';
  particle.style.width = 4 + Math.random()*4 + 'px';
  particle.style.height = particle.style.width;
  particle.style.animationDuration = 3 + Math.random()*4 + 's';
  frontPage.appendChild(particle);
}

// TYPING ANIMATION
const text = `Long before telescopes or equations, humanity looked up at the night sky and thought it understood the stars. But what we see, the brilliant galaxies, the burning suns, the cosmic dust, is only 15% of the truth. The restâ€¦ hides. This hidden mass, dark matter, doesn't shine, doesn't absorb, and doesn't speak, yet its gravity sculpts galaxies and bends spacetime itself. It's everywhere, holding the universe together, yet we've never seen it, not once. Deep beneath the mountains, far from cosmic interference, stand vast detectors filled with liquid xenon, machines so sensitive they can sense a single atom's whisper. Here, every flash of light, every subtle pulse of charge, might be the long-awaited sign of dark matter brushing against reality. But these detectors are also haunted by false signals, radioactive noise, and the ghosts of cosmic rays. Among billions of meaningless events, somewhere lies a true one. Finding it is like searching for a heartbeat in a hurricane. That's where intelligence, human and artificial, must unite. In this challenge, you and Claude will become the interpreters of the universe's faintest signals. Your task isn't just to predict, it's to reason, explain, and hypothesize. To make Claude think like a physicist, feel like a researcher, and speak like a scientist. From simulating synthetic events that mimic the detectors' intricate whispers, to classifying the signals into background noise or potential dark matter, to explaining why, through logic, energy ratios, and detector behavior, you will recreate the mind of an experiment itself. This isn't just a coding problem. It's a scientific expedition, one where reasoning, not raw computation, is your instrument. You're not just training models. You're decoding the universe.`;

let index = 0;
const typedTextElem = document.getElementById('typedText');

function type() {
  if(index < text.length){
    typedTextElem.innerHTML += text.charAt(index);
    index++;
    setTimeout(type, 15); // typing speed
  }
}

window.onload = () => {
  type();
};
</script>

</body>
</html>
